<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles2.css">
  <style>
    /* Additional CSS for fading placeholders */
    .fade-placeholder {
      opacity: 0.4; /* Set the initial opacity */
      transition: opacity 0.5s ease-in-out; /* Add a smooth transition effect */
    }

    .fade-placeholder.active {
      opacity: 0.8; /* Set the opacity to 0.8 when the input is focused or has a value */
    }
  </style>
</head>
<body>
  <div id="form">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
        <div id="userform">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="active"><a href="#signup" role="tab" data-toggle="tab">Sign up</a></li>
            <li><a href="#login" role="tab" data-toggle="tab">Log in</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade active in" id="signup">
              <!-- Sign-Up Form -->
              <h2 class="text-uppercase text-center"> Sign Up for Free</h2>
              <form id="signupForm">
                <div class="row">
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="signup_first_name" class="fade-placeholder">First Name<span class="req">*</span></label>
                      <input type="text" class="form-control" id="signup_first_name" required data-validation-required-message="Please enter your first name." autocomplete="off">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      <label for="signup_last_name" class="fade-placeholder">Last Name<span class="req">*</span></label>
                      <input type="text" class="form-control" id="signup_last_name" required data-validation-required-message="Please enter your last name." autocomplete="off">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="signup_email" class="fade-placeholder">Your Email<span class="req">*</span></label>
                  <input type="email" class="form-control" id="signup_email" required data-validation-required-message="Please enter your email address." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="signup_phone" class="fade-placeholder">Your Phone<span class="req">*</span></label>
                  <input type="tel" class="form-control" id="signup_phone" required data-validation-required-message="Please enter your phone number." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="signup_password" class="fade-placeholder">Password<span class="req">*</span></label>
                  <input type="password" class="form-control" id="signup_password" required data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block">Sign up</button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade in" id="login">
              <!-- Log-In Form -->
              <h2 class="text-uppercase text-center"> Log in</h2>
              <form id="loginForm">
                <div class="form-group">
                  <label for="login_email" class="fade-placeholder">Your Email<span class="req">*</span></label>
                  <input type="email" class="form-control" id="login_email" required data-validation-required-message="Please enter your email address." autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <label for="login_password" class="fade-placeholder">Password<span class="req">*</span></label>
                  <input type="password" class="form-control" id="login_password" required data-validation-required-message="Please enter your password" autocomplete="off">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="mrgn-30-top">
                  <button type="submit" class="btn btn-larger btn-block">Log in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    // Your existing JavaScript code for input highlighting and tab switching
    $('#form').find('input, textarea').on('keyup blur focus', function (e) {
      // ... (your existing code)
    });

    $('.nav-tabs a').on('click', function (e) {
      e.preventDefault();
      $(this).tab('show');
    });

    // Add fading effect to placeholders
    $('#form input').on('focus blur', function () {
      $(this).prev('label').toggleClass('active', $(this).is(':focus') || !!$(this).val());
    });

    // For Sign-Up Form
    $('#signupForm').on('submit', function (e) {
      e.preventDefault();
      // Add your sign-up logic here
      // Redirect to the index page
      window.location.href = 'index.html';
    });

    // For Log-In Form
    $('#loginForm').on('submit', function (e) {
      e.preventDefault();
      // Add your log-in logic here
      // Redirect to the index page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
